{% extends 'base.html' %}
{% block content %}
<div style="display: table; margin: 5% auto;">
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	    <div>
		    <label for="name">Nombre:</label><br />
		    <input id="name" class="input" name="name" type="text" value="" size="50" /><br />
	    </div>
	    <div>
		    <label for="email">Email:</label><br />
		    <input id="email" class="input" name="email" type="text" value="" size="50" /><br />
	    </div>
	    <div>
		    <label for="message">Mensaje:</label><br />
		    <textarea id="message" class="input" name="message" rows="10" cols="50"></textarea><br />
	    </div>
	    <input id="submit_button" type="submit" value="Enviar" />
    </form>		
</div>			
{% endblock %}
